<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    </head>
    <body>
    {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form action = "/registerAuthAirlineStaff" method = "POST">
        <input type = "text" name = "username" placeholder = "username" pattern = "{1,20}" required/></br>
        <input type = "text" name = "first_name" placeholder = "first name" pattern = "[A-Za-z]{1,20}" required/>
        <input type = "text" name = "last_name" placeholder = "last name" pattern = "[A-Za-z]{1,20}" required/></br>
        <input type = "text" name = "airline_name" placeholder = "airline name" pattern = "[A-Za-z]{1,20}" required/></br>
        <input type = "date" name = "DOB" placeholder = "DOB" pattern = "[1-31]{1,2}-[1-12]{1,2}-[1900-2021]{4}" required/></br>
        <input type = "password" name = "password" placeholder = "password" pattern = "{1,20}" required/></br>
        <input type = "submit" value = Register /></br>
    </form>
</body>
</html>
